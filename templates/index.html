<!DOCTYPE html>
<head>
  <title>webcomp</title>
</head>
<body>
  地名を入力してください</br>
  <form action="/post", method="post">
	{{ form.address }}
	<input type="submit">
  </form>
  {% if shop %}
    {{address}}で{{food}}はどうでしょう</br>
    <a href="{{shop['urls']['pc']}}"> {{ shop["name"] }} </a> </br>

  {% if address == 0 %}
	<script>
	  alert("エラー")
	</script>
  {% endif %}	
</body>
