<!DOCTYPE html>
<head>
  <title>食事提案</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div id="head">
  <h1>食事提案サイト</h1>
  地名を入力してください</br>
  <form action="/post", method="post">
	{{ form.address }}
	<input type="submit">
  </form>
  </div>
  </br>
  {% if shop %}
    {{address}}で{{food}}はどうでしょう</br>
    <a href="{{shop['urls']['pc']}}"> {{ shop["name"] }} </a> </br>
    <img src="{{shop['photo']['pc']['l']}}", alt="shop_photo">
  {% endif %}
  {% if address == 0 %}
	<script>
	  alert("エラー")
	</script>
  {% endif %}
</body>
